<svg width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="none">
    <defs>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%" spreadMethod="pad">
            <stop offset="0%" stop-color="#ffffff" stop-opacity="1" >
                <animate attributeName="stop-color" values="#0000ff; #e6ecff;" dur="22s" repeatCount="indefinite"></animate>
            </stop>
            <stop offset="100%" stop-color="#ffffff" stop-opacity="1" >
                <animate attributeName="stop-color" values="#002db3; white; #ffffff;" dur="22s" repeatCount="indefinite"></animate>
            </stop>
        </linearGradient>
    </defs>
    <rect x="0" y="0" width="100" height="100" style="fill:url(#gradient);" />
</svg>
